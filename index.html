<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sign-in">
        <article class="sign-in_details">
            <h1>Sign In</h1>
            <p>Log In to your account using credentials</p>
            <form class="sign-in_form">
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form_control">
                    <label for="password">Password</label>
                    <input type="password" id="email" placeholder="Enter your password">
                </div>
                <div class="sign-in_extras">
                    <div>
                        <input type="checkbox" id="remeber">
                        <label for="remeber">Remember for 30 days</label>
                    </div>
                    <a href="">Forgot Password</a>
                </div>
                <button class="btn primary" type="submit">Sign In</button>
                <button class="btn">
                    <img src="images/google.png" alt="Google logo">
                    <p>Sign in with Google</p>
                </button>
            </form>
            <small class="next-page">Don't have an account? <a href="sign-up.html">Sign Up</a></small>
        </article>
        <article class="sign-in_logo"></article>
    </section>
</body>
</html>
