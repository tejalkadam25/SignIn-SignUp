<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sign-in">
        <article class="sign-in_details">
            <h1>Sign Up</h1>
            <p>Fill the form below to create your account</p>
            <form class="sign-in_form">
                <div class="form_control">
                    <label for="fullname">Full Name</label>
                    <input type="fullname" id="fullname" placeholder="Enter your full name">
                </div>
                <div class="form_control">
                    <label for="password">Password</label>
                    <input type="password" id="email" placeholder="Enter your password">
                </div>
                <div class="form_control">
                    <label for="cpassword">Confirm Password</label>
                    <input type="cpassword" id="email" placeholder="Enter your confirm password">
                </div>
                <button class="btn primary" type="submit">Sign Up</button>
                <button class="btn">
                    <img src="images/google.png" alt="Google logo">
                    <p>Sign up with Google</p>
                </button>
            </form>
            <small class="next-page">Don't have an account? <a href="index.html">Sign Up</a></small>
        </article>
        <article class="sign-in_logo"></article>
    </section>
</body>
</html>
